<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested Table</title>
</head>
<body>
	<table border="1" bordercolor="Blue">
		<tr>
			<td>foo</td>
			<td>bar</td>
			<td>baz</td>
		</tr>
		<tr>
			<td>
			<table border="1" bordercolor="yellow">
				<tr>
					<td>One</td>
					<td>Two</td>
					<td>Three</td>
				</tr>
				<tr>
					<td>Four</td>
					<td>Five</td>
					<td>Six</td>
				</tr>
				<tr>
					<td>Seven</td>
					<td>Eight</td>
					<td>Nine</td>
				</tr>
				</td>
					
			</table>
			<td colspan="2" rowspan="2">
						<table border="1" bordercolor="red">
						<tr>
						<td>eins</td>
						<td>zwei</td>
		<td rowspan="2"  height="100">drei sechs</td>
							</tr>
				<tr>
					<td>vier</td>
					<td>funf</td>
				</tr>
			</table>
		</td>
	</tr>
<tr>
	<td>abc</td>
	</tr>
	</table>
	
</body>
</html>
