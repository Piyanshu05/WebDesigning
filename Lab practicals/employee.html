<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
</head>
<body>
	<form>
	<h1 align="center">Student Registration</h1>
	<fieldset>
		<legend align="center">Personal Information</legend>
		<table align="center">
			<tr>
				<td>Employee ID:</td>
				<td><input type="text" name="eid"></td>
			</tr>
			<tr>
				<td>Employee Name</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td ><input type="text" name="email" ></td>
			</tr>
			<tr>
				<td>Contact Number</td>
				<td><input type="Number" name="num"></td>
			</tr>
			<tr>
				<td>Marital Status</td>
				<td><input type="radio" name="Mar" value="Married">Married<br>
					<input type="radio" name="sin" value="Single">Single</td>
			</tr>
			
			
		</table>
		</fieldset>
		<fieldset><legend align="center">Education/Experience</legend>
		<table align="center">
			<tr>
				<td>Education:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Experience:</td>
				<td><textarea></textarea></td>
			</tr>
		</table>
		</fieldset>
		<fieldset>
			<legend align="center">Job Details</legend>
			<table align="center">
				<tr>
					<td>Designation:</td>
					<td><textarea></textarea></td>
				</tr>
				<tr>
				<td>Job Location:</td>
				<td><select>
					<option>Rajkot</option>
					<option>Ahemdabad</option>
					<option>Surat</option>
				</select></td></tr>
				<tr>
					<td>Salary:</td>
					<td><input type="number" name="salary"></td>
				</tr>
			</table>
		</fieldset>
		<table align="center">
			<tr>
				
				<td align="right"><input type="Submit" value="Submit"></td>
				<td align="left"><input type="Reset" value="Reset"></td>
				
			</tr>
		</table>
	</form>
</body>
</html>
