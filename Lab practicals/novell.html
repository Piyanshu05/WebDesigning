<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Service Login</title>
</head>
<body>
	<h1 align="center">Novell Services Login</h1>
	<form>
		<table>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="Password" name="pass"></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="Number" name="Number"></td>
			</tr>
			<tr>
				<td>City of Employment:</td>
				<td><input type="text" name="city"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="Male" value="Male">Male<br>
					<input type="radio" name="Female" value="Female">Female</td>
			</tr>
			<tr>
				<td>Web Server:</td>
				<td><select>
					<option selected disabled>---Choose a Server---</option>
					<option>Ser1</option>
					<option>Ser2</option>
					<option>Ser3</option>
					
				</select></td>
			</tr>
			<tr>
				<td>Please specify your role:</td>
				<td><input type="radio" name="Admin" value="Admin">Admin
					<input type="radio" name="Engineer" value="Engineer">Engineer
					<input type="radio" name="Manager" value="Manager">Manager
					<input type="radio" name="Guest" value="Guest">Guest</td>
			</tr>
			<tr>
				<td>Single sign-on the following<br></td>
					<td><input type="checkbox" name="mail">Mail<br>
					<input type="checkbox" name="pay">Payroll<br>
				<input type="checkbox" name="ss">Self-Service<br>
			</td>
			</tr>
			<tr>
				<td></td>
				<td align="right"><input type="Submit" value="Submit"></td>
				<td align="left"><input type="Reset" value="Reset"></td>
				<td></td>
			</tr>
		</table>
	</form>

</body>
</html>
